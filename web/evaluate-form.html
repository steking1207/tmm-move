        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 bg-evaluate-form py-lg-10 py-6">
                    <div class="title">
                        <span>搬家評鑑申請表</span>
                    </div>
                    <div class="row justify-content-center text-center">
                        <div class="col-12 col-md-6">
                            <div class="h5 mb-2">申請流程</div>
                            填寫下表 <i class="fas fa-long-arrow-alt-right"></i> 崔媽媽基金會與您聯絡 <i class="fas fa-long-arrow-alt-right"></i> 審核方式以搬家服務品質為主。<br>請確認貴公司已取得搬家-汽車貨運牌。
                        </div>
                    </div>
                </div>
                <div class="col-12">
                    <div class="box mb-6">
                        <div class="alert alert-warning m-0">
                            <ul class="pl-4 m-0">
                                <li class="">提醒您：請完整填寫以下資料( 紙本資料後補 )，我們將儘快與貴公司聯絡，謝謝。</li>
                            </ul>
                        </div>
                        <div class="row align-items-center justify-content-center px-6 py-2 py-lg-7">
                            <div class="col-12 col-lg-10">
                                <div class="py-3">
                                    <div class="form-group row mb-4">
                                        <label for="inputCompanyName" class="col-sm-2 col-form-label">公司名稱</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" id="inputCompanyName" value="" placeholder="請填寫營利事業登記證上的名稱" required>
                                        </div>
                                    </div>
                                    <div class="form-group row mb-4">
                                        <label for="inputName" class="col-sm-2 col-form-label">負責人姓名</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" id="inputName" value="" placeholder="" required>
                                        </div>
                                    </div>
                                    <div class="form-group row mb-4">
                                        <label for="inputID" class="col-sm-2 col-form-label">負責人身份證字號</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" id="inputID" value="" placeholder="" required>
                                        </div>
                                    </div>
                                    <div class="form-group row mb-4">
                                        <label for="inputCompanyNumber" class="col-sm-2 col-form-label">統一編號</label>
                                        <div class="col-sm-10">
                                            <input type="number" class="form-control" id="inputCompanyNumber" value="" placeholder="" required>
                                        </div>
                                    </div>
                                    <div class="form-group row mb-4">
                                        <label for="inputCreateNumber" class="col-sm-2 col-form-label">立案編號</label>
                                        <div class="col-sm-10">
                                            <input type="number" class="form-control" id="inputCreateNumber" value="" placeholder="" required>
                                        </div>
                                    </div>
                                    <div class="form-group row mb-4">
                                        <label for="inputCreateDate" class="col-sm-2 col-form-label">立案時間</label>
                                        <div class="col-sm-10">
                                            <div class="input-group date" data-provide="datepicker">
                                                <input type="text" class="form-control border-right-0" placeholder="請選擇日期">
                                                <div class="input-group-append">
                                                    <span class="input-group-text border-left-0 bg-white">
                                                        <i class="fas fa-calendar-alt"></i>
                                                    </span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group row mb-4">
                                        <label for="inputCapital" class="col-sm-2 col-form-label">資本額</label>
                                        <div class="col-sm-10">
                                            <input type="number" class="form-control" id="inputCapital" value="" placeholder="" required>
                                        </div>
                                    </div>
                                    <div class="form-group row mb-4">
                                        <label for="inputItem" class="col-sm-2 col-form-label">營業項目</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" id="inputItem" value="" placeholder="" required>
                                        </div>
                                    </div>
                                    <div class="form-group row mb-4">
                                        <label for="inputContact" class="col-sm-2 col-form-label">聯絡對象</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" id="inputContact" value="" placeholder="" required>
                                        </div>
                                    </div>
                                    <div class="form-group row mb-4">
                                        <label for="inputTel" class="col-sm-2 col-form-label">公司電話</label>
                                        <div class="col-sm-10">
                                            <input type="tel" class="form-control" id="inputTel" value="" placeholder="" required>
                                        </div>
                                    </div>
                                    <div class="form-group row mb-4">
                                        <label for="inputFax" class="col-sm-2 col-form-label">公司傳真</label>
                                        <div class="col-sm-10">
                                            <input type="tel" class="form-control" id="inputFax" value="" placeholder="" required>
                                        </div>
                                    </div>
                                    <div class="form-group row mb-4">
                                        <label for="inputAddress" class="col-sm-2 col-form-label">公司地址</label>
                                        <div class="col-sm-10">
                                            <div class="form-row">
                                                <div class="col">
                                                    <select class="custom-select mb-2 mb-lg-0">
                                                        <option selected>縣市</option>
                                                    </select>
                                                </div>
                                                <div class="col">
                                                    <select class="custom-select mb-2 mb-lg-0">
                                                        <option selected>區域</option>
                                                    </select>
                                                </div>
                                                <div class="col-12 col-lg-6 mb-2 mb-lg-0">
                                                    <input type="text" class="form-control" id="inputOutAddress" value="" placeholder="請輸入詳細地址" required>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group row mb-4">
                                        <label for="inputEmail" class="col-sm-2 col-form-label">電子信箱</label>
                                        <div class="col-sm-10">
                                            <input type="email" class="form-control" id="inputEmail" value="" placeholder="" required>
                                        </div>
                                    </div>
                                    <div class="form-group row mb-4">
                                        <label for="inputTimes" class="col-sm-2 col-form-label">近半年內每月交易次數</label>
                                        <div class="col-sm-5">
                                            <div class="form-row mb-2">
                                                <div class="col">
                                                    <select class="custom-select mb-2 mb-lg-0">
                                                        <option selected>12月</option>
                                                    </select>
                                                </div>
                                                <div class="col">
                                                    <input type="number" class="form-control" id="" value="" placeholder="">
                                                </div>
                                                <div class="col">
                                                    <input type="text" readonly class="form-control-plaintext" value="次">
                                                </div>
                                            </div>
                                            <div class="form-row mb-2">
                                                <div class="col">
                                                    <select class="custom-select mb-2 mb-lg-0">
                                                        <option selected>12月</option>
                                                    </select>
                                                </div>
                                                <div class="col">
                                                    <input type="number" class="form-control" id="" value="" placeholder="">
                                                </div>
                                                <div class="col">
                                                    <input type="text" readonly class="form-control-plaintext" value="次">
                                                </div>
                                            </div>
                                            <div class="form-row mb-2">
                                                <div class="col">
                                                    <select class="custom-select mb-2 mb-lg-0">
                                                        <option selected>12月</option>
                                                    </select>
                                                </div>
                                                <div class="col">
                                                    <input type="number" class="form-control" id="" value="" placeholder="">
                                                </div>
                                                <div class="col">
                                                    <input type="text" readonly class="form-control-plaintext" value="次">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-sm-5">
                                            <div class="form-row mb-2">
                                                <div class="col">

                                                        <option selected>12月</option>
                                                    </select>

                                                <div class="col">

                                                </div>
                                            </div>
                                            <div class="form-row mb-2">
                                                <div class="col">
                                                    <select class="custom-select mb-2 mb-lg-0">
                                                        <option selected>12月</option>
                                                    </select>
                                                </div>
                                                <div class="col">
                                                    <input type="number" class="form-control" id="" value="" placeholder="">
                                                </div>
                                                <div class="col">
                                                    <input type="text" readonly class="form-control-plaintext" value="次">
                                                </div>
                                            </div>
                                            <div class="form-row mb-2">
                                                <div class="col">
                                                    <select class="custom-select mb-2 mb-lg-0">
                                                        <option selected>12月</option>
                                                    </select>
                                                </div>
                                                <div class="col">
                                                    <input type="number" class="form-control" id="" value="" placeholder="">
                                                </div>
                                                <div class="col">
                                                    <input type="text" readonly class="form-control-plaintext" value="次">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group row mb-4">
                                        <label for="inputDesc" class="col-sm-2 col-form-label">我有話要說</label>
                                        <div class="col-sm-10">
                                            <textarea class="form-control" id="inputDesc" rows="4"></textarea>
                                        </div>
                                    </div>
                                    <div class="form-group row mb-4">
                                        <label for="inputVerify" class="col-sm-2 col-form-label">驗證碼</label>
                                        <div class="col-sm-10">
                                            <div class="form-row">
                                                <div class="col">
                                                    <input class="form-control" type="number" placeholder="請輸入驗證碼">
                                                    <a href="#" class="font-sm">
                                                        <i class="fas fa-sync-alt"></i> 更新驗證碼
                                                    </a>
                                                </div>
                                                <div class="col-auto text-center">
                                                    <img class="img-fluid" src="http://move1.tmm.tw/ValidateNumber.ashx" alt="">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row no-gutters justify-content-center mt-6">
                        <div class="col-6 col-lg-3">
                            <a class="btn btn-warning btn-block py-2" href="#">
                                寄出申請表

                        </div>
                        <div class="col-6 col-lg-3">
                            <a class="btn btn-secondary btn-block py-2" href="#">

    <!-- Single -->
    <script>
        $('#company input[type=checkbox]').change(function(e){
            if ($('#company input[type=checkbox]:checked').length > 3) {
                $(this).prop('checked', false)
//                alert("最多選擇3家");
                $('.modal-alert').modal('show')
            }
        })
        $('.date').datepicker({
            format: 'yyyy/mm/dd',
            language: 'zh-TW',
        });

        $('.form-upload-img img').on('click', function(e) {
            $('#imgViewer').html('').append( $(e.currentTarget).clone() )
            $('#viewImg').modal('show')
        });
        $('.form-upload-img img').each(function(i,e) {
            $(e).wrap('<div class="img-wrapper"></div>')
        });

    </script>
