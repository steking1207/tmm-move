    <header id="header" class="push">
        <!-- module: common-header -->
        <div id="common-header"></div>
        <!-- module: ./common-header -->
    </header>

    <main id="main" class="push py-5 py-lg-10 bg-light">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12">
                    <div class="nav-responsive mb-2">
                        <ul class="nav nav-submenu justify-content-center">
                            <li class="nav-item">
                                <a class="nav-link active" href="member-info.html">帳號設定</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="member-evaluate-list.html">搬家估價單</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="member-return-list.html">回頭車估價單</a>
                            </li>
                        </ul>
                    </div>
                    <div class="title">
                        <span>搬家估價</span>
                    </div>
                    <div class="h4 text-center text-secondary mb-6">
                        帳號設定
                    </div>
                </div>
                <div class="col-12">
                    <div class="box mb-6">
                        <div class="row align-items-center justify-content-center px-6 py-2 py-lg-7">
                            <div class="col-12 col-lg-8">
                                <div class="py-3">
                                    <div class="mb-4">
                                        <div class="h5 text-primary-dark font-weight-bold">個人資訊</div>
                                    </div>
                                    <div class="form-group row mb-4">
                                        <label for="inputName" class="col-sm-2 col-form-label">姓名</label>
                                        <div class="col-sm-10">
                                            <div class="form-control-plaintext">張三峰</div>
                                        </div>
                                    </div>
                                    <div class="form-group row mb-4">
                                        <label for="inputMobile" class="col-sm-2 col-form-label">手機</label>
                                        <div class="col-sm-10">
                                            <div class="form-control-plaintext">0912345678</div>
                                        </div>
                                    </div>
                                    <div class="form-group row mb-4">
                                        <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
                                        <div class="col-sm-10">
                                            <input type="email" class="form-control" id="inputEmail" value="" placeholder="請輸入可收訊息之Email" required>
                                        </div>
                                    </div>
                                    <div class="form-group row mb-4">
                                        <label for="inputGender" class="col-sm-2 col-form-label">性別</label>
                                        <div class="col-sm-10">
                                            <div class="form-control-plaintext">
                                                <div class="custom-control custom-radio custom-control-inline">
                                                    <input type="radio" id="customRadioInline1" name="customRadioInline1" class="custom-control-input">
                                                    <label class="custom-control-label" for="customRadioInline1">男</label>
                                                </div>
                                                <div class="custom-control custom-radio custom-control-inline">
                                                    <input type="radio" id="customRadioInline2" name="customRadioInline1" class="custom-control-input">
                                                    <label class="custom-control-label" for="customRadioInline2">女</label>
                                                </div>
                                                <div class="custom-control custom-radio custom-control-inline">
                                                    <input type="radio" id="customRadioInline3" name="customRadioInline3" class="custom-control-input">
                                                    <label class="custom-control-label" for="customRadioInline3">不願表明</label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group row mb-4">
                                        <label for="inputDateOut" class="col-sm-2 col-form-label">出生年月日</label>
                                        <div class="col-sm-10">
                                            <div class="input-group date" data-provide="datepicker">
                                                <input type="text" class="form-control border-right-0" placeholder="請選擇日期">
                                                <div class="input-group-append">
                                                    <span class="input-group-text border-left-0 bg-white">
                                                        <i class="fas fa-calendar-alt"></i>
                                                    </span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group row mb-4">
                                        <label for="inputAddress" class="col-sm-2 col-form-label">地址</label>
                                        <div class="col-sm-10">
                                            <div class="form-row">
                                                <div class="col">
                                                    <select class="custom-select mb-2 mb-lg-0">
                                                        <option selected>縣市</option>
                                                    </select>
                                                </div>
                                                <div class="col">
                                                    <select class="custom-select mb-2 mb-lg-0">
                                                        <option selected>區域</option>
                                                    </select>
                                                </div>
                                                <div class="col-12 col-lg-6 mb-2 mb-lg-0">
                                                    <input type="text" class="form-control" id="inputAddress" value="" placeholder="請輸入詳細地址" required>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="py-3">
                                    <div class="mb-4">
                                        <div class="h5 text-primary-dark font-weight-bold">修改密碼</div>
                                    </div>
                                    <div class="form-group row mb-4">
                                        <label for="inputPwOld" class="col-sm-2 col-form-label">舊密碼</label>
                                        <div class="col-sm-10">
                                            <input type="password" class="form-control" id="inputPwOld" value="" placeholder="" required>
                                        </div>
                                    </div>
                                    <div class="form-group row mb-4">
                                        <label for="inputPwNew" class="col-sm-2 col-form-label">新密碼</label>
                                        <div class="col-sm-10">
                                            <input type="password" class="form-control" id="inputPwNew" value="" placeholder="請輸入6~12位的英文加數字" required>
                                            <small class="form-text text-muted">
                                                *需包含至少一個數字,一個小寫英文字母
                                            </small>
                                        </div>
                                    </div>
                                    <div class="form-group row mb-4">
                                        <label for="inputPwConfirm" class="col-sm-2 col-form-label">確認密碼</label>
                                        <div class="col-sm-10">
                                            <input type="password" class="form-control" id="inputPwConfirm" value="" placeholder="" required>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row no-gutters justify-content-center mt-6">
                        <div class="col-6 col-lg-3">
                            <a class="btn btn-warning btn-block py-2" href="#">
                                更新
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

                    </div>

        $('#company input[type=checkbox]').change(function(e){
            if ($('#company input[type=checkbox]:checked').length > 3) {
                $(this).prop('checked', false)
//                alert("最多選擇3家");
                $('.modal-alert').modal('show')
            }
        })
    </script>
