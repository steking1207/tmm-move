<body id="top">

    <nav class="pushy pushy-right bg-white">
        <!-- module: nav-mobile -->
        <div id="nav-mobile"></div>
        <!-- module: ./nav-mobile -->
    </nav>

    <div class="site-overlay"></div>

    <header id="header" class="push">
        <!-- module: common-header -->
        <div id="common-header"></div>
        <!-- module: ./common-header -->
    </header>

    <main id="main" class="push py-5 py-lg-10 bg-light">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12">
                    <div class="title">
                        重設密碼
                    </div>
                </div>
                <div class="col-12 col-lg-8">
                    <div class="box px-4 py-5 py-lg-10">
                        <div class="row align-items-center justify-content-center">
                            <div class="col-12 text-center">
                                <p>
                                    請為帳號 <span class="text-warning">wallMart</span> 設定新密碼
                                </p>
                            </div>
                            <div class="col-12 col-lg-6">
                                <form>
                                    <div class="form-group">
                                        <input type="password" class="form-control bg-light" placeholder="新密碼" value="" required>
                                        <div class="form-text text-muted">*請包含至少一個數字,一個小寫英文字母</div>
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-control bg-light" placeholder="確認密碼" value="" required>
                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="form-control bg-light" placeholder="驗證碼" value="" required>
                                    </div>
                                    <div class="form-group">
                                        <img class="img-fluid" src="assets/img/uploads/captcha.png" alt="">
                                        <a class="ml-2" href=""><u>更新驗證碼</u></a>
                                    </div>
                                    <div class="form-group">
                                        <a class="btn btn-block btn-warning" href="#">確認送出</a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer id="footer" class="push">
        <!-- module: common-links -->
        <div id="common-links"></div>
        <!-- module: ./common-links -->

        <!-- module: common-footer -->
        <div id="common-footer"></div>
        <!-- module: ./common-footer -->
    </footer>

    <!-- global -->

    <script src="assets/js/vendor/jquery.hc-sticky.js"></script>
    <script src="assets/js/vendor/jquery.mask.min.js"></script>
    <script src="assets/js/vendor/fresco.min.js"></script>
