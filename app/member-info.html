    <meta charset="utf-8">

        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>

<body id="top">

    <nav class="pushy pushy-left bg-white">
        <!-- module: nav-mobile -->
        <div id="nav-mobile"></div>
        <!-- module: ./nav-mobile -->
    </nav>

    <div class="site-overlay"></div>

    <header id="header" class="">
        <div class="bar mb-1"></div>
        <div class="container pb-2">
            <div class="row justify-content-between align-items-center">
                <div class="col-2">
                    <a class="h3 menu-btn" href="javascript:void();">
                        <img class="img-fluid" src="assets/img/ui/icon-menu.svg" alt="">
                    </a>
                </div>
                <div class="col-8 text-center">
                    <div class="h5 font-weight-bold m-0 pt-2">
                        會員中心
                    </div>
                </div>
                <div class="col-2 text-right">
                    <div class="pos-r-t mt-n2 mr-n1">
                        <span class="badge badge-danger rounded">10</span>
                    </div>
                    <a class="h3" href="message-list.html">
                        <img class="img-fluid" src="assets/img/ui/icon-message.svg" alt="">
                    </a>
                </div>
            </div>
        </div>
    </header>

    <main id="main" class="">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 px-0">
                    <div class="nav-responsive">
                        <ul class="nav nav-submenu justify-content-center">
                            <li class="nav-item">
                                <a class="nav-link active" href="member-info.html">帳號設定</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="member-evaluate-list.html">搬家估價單</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="member-return-list.html">回頭車估價單</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-12">

                        <div class="py-3">
                                    <div class="mb-4">
                                        <div class="h5 text-primary-dark font-weight-bold">個人資訊</div>
                                    </div>
                                    <div class="form-group row mb-4">
                                        <label for="inputName" class="col-12 col-form-label">姓名</label>
                                        <div class="col-12">
                                            <input type="text" class="form-control" id="inputName" value="" placeholder="請輸入姓名" required>
                                        </div>
                                    </div>
                                    <div class="form-group row mb-4">
                                        <label for="inputMobile" class="col-12 col-form-label">手機</label>
                                        <div class="col-12">
                                            <input type="tel" class="form-control" id="inputMobile" value="0912345678" placeholder="請輸入手機號碼" required>
                                        </div>
                                    </div>
                                    <div class="form-group row mb-4">
                                        <label for="inputEmail" class="col-12 col-form-label">Email</label>
                                        <div class="col-12">
                                            <input type="email" class="form-control" id="inputEmail" value="" placeholder="請輸入可收訊息之Email" required>
                                        </div>
                                    </div>
                                    <div class="form-group row mb-4">
                                        <label for="inputGender" class="col-12 col-form-label">性別</label>
                                        <div class="col-12">
                                            <div class="form-control-plaintext">
                                                <div class="custom-control custom-radio custom-control-inline">
                                                    <input type="radio" id="customRadioInline1" name="customRadioInline1" class="custom-control-input">
                                                    <label class="custom-control-label" for="customRadioInline1">男</label>
                                                </div>
                                                <div class="custom-control custom-radio custom-control-inline">
                                                    <input type="radio" id="customRadioInline2" name="customRadioInline1" class="custom-control-input">
                                                    <label class="custom-control-label" for="customRadioInline2">女</label>
                                                </div>
                                                <div class="custom-control custom-radio custom-control-inline">
                                                    <input type="radio" id="customRadioInline3" name="customRadioInline3" class="custom-control-input">
                                                    <label class="custom-control-label" for="customRadioInline3">不願表明</label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group row mb-4">
                                        <label for="inputDateOut" class="col-12 col-form-label">出生年月日</label>
                                        <div class="col-12">
                                            <div class="input-group date" data-provide="datepicker">
                                                <input type="text" class="form-control border-right-0" placeholder="請選擇日期">
                                                <div class="input-group-append">
                                                    <span class="input-group-text border-left-0 bg-white">
                                                        <img class="img-fluid icon-md" src="assets/img/ui/icon-calendar.svg" alt="">
                                                    </span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group row mb-4">
                                        <label for="inputAddress" class="col-12 col-form-label">地址</label>
                                        <div class="col-12">
                                            <div class="form-row">
                                                <div class="col">
                                                    <select class="custom-select mb-2">
                                                        <option selected>縣市</option>
                                                    </select>
                                                </div>
                                                <div class="col">
                                                    <select class="custom-select mb-2">
                                                        <option selected>區域</option>
                                                    </select>
                                                </div>
                                                <div class="col-12 mb-2 mb-lg-0">
                                                    <input type="text" class="form-control" id="inputAddress" value="" placeholder="請輸入詳細地址" required>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="py-3">
                                    <div class="mb-4">
                                        <div class="h5 text-primary-dark font-weight-bold">修改密碼</div>
                                    </div>
                                    <div class="form-group row mb-4">
                                        <label for="inputPwOld" class="col-12 col-form-label">舊密碼</label>
                                        <div class="col-12">
                                            <input type="password" class="form-control" id="inputPwOld" value="" placeholder="" required>
                                        </div>
                                    </div>
                                    <div class="form-group row mb-4">
                                        <label for="inputPwNew" class="col-12 col-form-label">新密碼</label>
                                        <div class="col-12">
                                            <input type="password" class="form-control" id="inputPwNew" value="" placeholder="請輸入6~12位的英文加數字" required>
                                            <small class="form-text text-muted">
                                                *需包含至少一個數字,一個小寫英文字母
                                            </small>
                                        </div>
                                    </div>
                                    <div class="form-group row mb-4">
                                        <label for="inputPwConfirm" class="col-12 col-form-label">確認密碼</label>
                                        <div class="col-12">
                                            <input type="password" class="form-control" id="inputPwConfirm" value="" placeholder="" required>
                                        </div>
                                    </div>

                                </div>

                </div>
                <div class="col-12 my-6">
                            <a class="btn btn-warning btn-block py-2" href="#">
                                更新
                            </a>
                        </div>
            </div>
        </div>
    </main>

    <footer id="footer" class="">
        <!-- module: common-footer -->
        <div id="common-footer"></div>
        <!-- module: ./common-footer -->
    </footer>

    <!-- global -->
    <script src="assets/js/vendor/bootstrap.bundle.min.js"></script>
    <script src="assets/js/vendor/bootstrap-touchspin.min.js"></script>
    <script src="assets/js/vendor/bootstrap-datepicker.min.js"></script>
    <script src="assets/js/locales/bootstrap-datepicker.zh-TW.min.js" charset="UTF-8"></script>
    <script src="assets/js/vendor/jquery.mobile.custom.min.js.js"></script>
    <script src="assets/js/vendor/jquery.pushy.min.js"></script>
    <script src="assets/js/vendor/jquery.hc-sticky.js"></script>
    <script src="assets/js/vendor/jquery.mask.min.js"></script>
    <script src="assets/js/vendor/fresco.min.js"></script>
    <script src="assets/js/custom.js"></script>

    <!-- Single -->
    <script>
        $('.date').datepicker({
            format: 'yyyy/mm/dd',
            language: 'zh-TW',
        });
    </script>

    <!-- module include -->
    <script src="assets/js/include.js"></script>

</body>
